        <script>
    (function() {
        // Cache de elementos e valores frequentemente usados
        let ajaxUrl = 'https://intensemodels.com/wp-admin/admin-ajax.php';
        let nonce = '435ffdcb64';

        document.addEventListener('DOMContentLoaded', function() {
            console.log("‚úÖ Facebook Universal Form Tracking Loaded");

            document.addEventListener('submit', async function(event) {
                let form = event.target;
                if (!form || form.tagName.toLowerCase() !== 'form') return;

                console.log("üì© Formul√°rio detectado:", form);

                // Gera ID do evento uma vez
                const eventID = 'lead_' + Math.random().toString(36).substr(2, 9);
                const externalId = Math.random().toString(36);
                
                // Coleta dados do formul√°rio com melhoria na organiza√ß√£o
                const formData = collectFormData(form);

                console.log("üìã Dados do formul√°rio:", formData);
                
                // Coleta UTMs
                const utmData = collectUTMData();

                // Prepara dados do lead
                const leadData = {
                    event_name: 'Lead',
                    event_id: eventID,
                    form_id: form.id || 'undefined',
                    form_classes: form.className || 'undefined',
                    page_url: window.location.href,
                    external_id: externalId,
                    page_title: document.title,
                    user_agent: navigator.userAgent,
                    referrer: document.referrer,
                    form_data: formData,
                    utm_data: utmData
                };

                console.log("üìä Lead Data:", leadData);

                // Envia para o Facebook Pixel se dispon√≠vel
                if (typeof fbq !== 'undefined') {
                    // Obt√©m nome e email para o evento lead, se dispon√≠veis
                    const eventParams = {
                        event_id: eventID,
                        external_id: externalId,
                        page_url: window.location.href,
                        form_id: form.id || 'undefined',
                        form_classes: form.className || 'undefined'
                    };

                    // Adiciona campos relevantes para o evento Lead
                    if (formData.email) {
                        eventParams.email = await generateSha256(formData.email);
                    }
                    if (formData['names[first_name]']) {
                        eventParams.first_name = await generateSha256(formData['names[first_name]']);
                    }
                    if (formData.phone) {
                        eventParams.phone = await generateSha256(formData.phone);
                    }

                    fbq('track', 'Lead', eventParams, {
                        eventID: eventID,
                        external_id: externalId
                    });
                    console.log("üöÄ Evento Lead enviado para o Facebook Pixel com par√¢metros:", eventParams);
                }

                // Envia para o servidor
                sendLeadToServer(leadData, eventID);
            });
        });

        // Fun√ß√µes auxiliares
        function collectFormData(form) {
            let formData = new FormData(form);
            let formValues = {};
            
            formData.forEach((value, key) => {
                formValues[key] = value;
            });
            
            return formValues;
        }

        async function generateSha256(texto) {
            const encoder = new TextEncoder();
            const dados = encoder.encode(texto);
            const hashBuffer = await crypto.subtle.digest('SHA-256', dados);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        function collectUTMData() {
            const urlParams = new URLSearchParams(window.location.search);
            let utmData = {};
            
            ['utm_source', 'utm_medium', 'utm_campaign', 'utm_content', 'utm_term', 'utm_id']
                .forEach(param => {
                    if (urlParams.has(param)) {
                        utmData[param] = urlParams.get(param);
                    }
                });
                
            // Capturar fbclid se dispon√≠vel
            if (urlParams.has('fbclid')) {
                utmData.fbclid = urlParams.get('fbclid');
            }
            
            return utmData;
        }

        function sendLeadToServer(leadData, eventID) {
            fetch(ajaxUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    action: 'send_facebook_lead_event',
                    event_id: eventID,
                    external_id: leadData.external_id,
                    form_data: JSON.stringify(leadData),
                    nonce: nonce
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log("üîÑ Server Response:", data);
                // Voc√™ pode adicionar callbacks adicionais aqui se necess√°rio
            })
            .catch(error => {
                console.error("‚ùå Error sending Lead:", error);
            });
        }
    })();
    </script>
