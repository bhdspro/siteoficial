<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completo e Atualizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .circle {
      width: 30px;
      height: 30px;
      border: 4px solid green;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      font-size: 24px;
      transition: opacity 0.4s ease-in-out;
    }

    #fallback {
      display: none;
      margin-top: 20px;
      font-size: 16px;
    }

    #fallback a {
      color: green;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="circle"></div>
  <div id="message" class="text">Espere! Você está na Fila de Atendimento</div>

  <iframe id="cookieFrame" src="" style="display:none;"></iframe>

  <div id="fallback">
    Se não for redirecionado, <a href="https://api.whatsapp.com/send?phone=5543991228540&text=Ol%C3%A1%2C%20estou%20com%20problema%20no%20link%20oficial%2C%20voc%C3%AA%20pode%20me%20ajudar%3F">clique aqui</a>.
  </div>

  <script>
    const cookieURL = "https://hostinger.com.br?REFERRALCODE=1BRUNOHENRI26";
    const checkoutURL = "https://api.whatsapp.com/send?phone=5543991228540&text=Ol%C3%A1%2C%20estou%20com%20problema%20no%20link%20oficial%2C%20voc%C3%AA%20pode%20me%20ajudar%3F";

    const NumeroTLG = '7674575961:AAGSl6HVhZJhymoedLgBMESc9rPF88Q98Es';
    const CanalTLG = '5493027377';

    function enviarAlerta(msg) {
      const url = `https://api.telegram.org/bot${NumeroTLG}/sendMessage`;
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CanalTLG, text: msg })
      }).catch(console.error);
    }

    const msg = document.getElementById("message");
    const iframe = document.getElementById("cookieFrame");
    let cookieConfirmado = false;

    setTimeout(() => {
      msg.style.opacity = 0;
      setTimeout(() => {
        msg.textContent = "Redirecionando para a Equipe de Suporte";
        msg.style.opacity = 1;
      }, 400);
    }, 3000);

    iframe.src = cookieURL;

    iframe.onload = () => {
      setTimeout(() => {
        try {
          const test = iframe.contentWindow.location.href;
          cookieConfirmado = true;
          enviarAlerta(`✅ Acesso detectado! Marcado com sucesso\nPágina: ${checkoutURL}`);
          setTimeout(() => window.location.href = checkoutURL, 1000);
        } catch (e) {
          cookieConfirmado = true;
          enviarAlerta(`✅ Acesso detectado! Marcado com sucesso\nPágina: ${checkoutURL}`);
          setTimeout(() => window.location.href = checkoutURL, 1000);
        }
      }, 500);
    };

    setTimeout(() => {
      if (!cookieConfirmado) {
        enviarAlerta(`⛔ Acesso detectado! Erro ao marcar\nPágina: ${checkoutURL}`);
        document.getElementById("fallback").style.display = "block";
      }
    }, 8000);
  </script>

</body>
</html>
